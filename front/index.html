<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Temporary Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container px-3">

        <header class="text-center mb-2">
            <div class="font-weight-bold pt-3">
                <i class="fas fa-share mr-3"></i>
                <span>Temporary Content Sharer</span>
            </div>
            <hr>
        </header>

        <main>

            <div id="text">

                <div class="mb-3">
                    <label for="uploaded_file" class="form-label">Upload File</label>
                    <input class="form-control" type="file" id="uploaded_file">
                </div>

                <p class="mb-1 fs-6 text-center fw-normal"><i class="fas fa-minus"></i></p>

                <div class="form-group">
                    <label for="text-content">Text Content</label>
                    <textarea class="form-control" id="text_content" name="text_content" rows="12"></textarea>
                </div>

                <div class="row mt-5">

                    <div class="col-12 col-lg-8 mb-1">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="temporary-file.txt"
                                aria-label="Text input with dropdown button">
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="60"
                                aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Min</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Min</a>
                                    <a class="dropdown-item" href="#">Hours</a>
                                    <a class="dropdown-item" href="#">Days</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn-save" onclick="GetInfo(text_content.value, uploaded_file.files[0])">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Generate Temporary URL
                </button>

            </div>

        </main>

        <div class="alert alert-dismissible fade show mt-3" role="alert">
            <div class="alert-message">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
</body>

</html>
